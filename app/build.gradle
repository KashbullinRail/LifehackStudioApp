plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    namespace 'com.example.lifehackstudioapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.lifehackstudioapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    dependencies {
        // Custom lib
        implementation "androidx.appcompat:appcompat:$appcompat_version"
        implementation "com.google.android.material:material:$material_version"
        implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
        // KTX core, fragment, activity
        implementation "androidx.activity:activity-ktx:$activity_ktx_version"
        implementation "androidx.fragment:fragment-ktx:$fragment_ktx_version"
        implementation "androidx.core:core-ktx:$core_ktx_version"
        // Reflection-free flavor
        implementation "com.github.kirich1409:viewbindingpropertydelegate-noreflection:$viewbinding_propertydelegate"
        // ViewModel
        implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_ktx_version"
        // LiveData
        implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_ktx_version"
        // Retrofit
        implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
        // Coroutines
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
        // OkHttpClient
        implementation "com.squareup.okhttp3:okhttp:$OkHttpClient_version"
        // GSON
        implementation "com.google.code.gson:gson:$GSON_version"
        // Retrofit converter
        implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
        // Koin main features for Android
        implementation "io.insert-koin:koin-android:$koin_version"
        // Logging_Interceptor
        implementation "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_version"
        // Navigation_Comp
        implementation "androidx.navigation:navigation-runtime-ktx:$navigation_ktx_version"
        implementation "androidx.navigation:navigation-fragment-ktx:$navigation_ktx_version"
        implementation "androidx.navigation:navigation-ui-ktx:$navigation_ktx_version"
        // Glide
        implementation "com.github.bumptech.glide:glide:$glide_version"
        kapt "com.github.bumptech.glide:compiler:$glide_version"
        // Tested libs
        testImplementation "junit:junit:$junit_version"
        androidTestImplementation "androidx.test.ext:junit:$ext_junit_version"
        androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"
    }
}